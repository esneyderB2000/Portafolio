<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form autocomplete="off">
        <h1>FORMULARIO Y CORREO</h1>
        <h2>Informacion Personal</h2>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="number" placeholder="Telefono Celular">
        <input type="number" placeholder="Telefono Fijo">
        <input type="email" placeholder="Correo">
        <input type="email" placeholder="Correo Secundario">
    </form>
    <form autocomplete="off">
        <h2>Informacion Vivienda</h2>
        <input type="text" placeholder="Pais">
        <input type="text" placeholder="Ciudad">
        <input type="text" placeholder="Barrio">
        <input type="text" placeholder="Direccion">
        <input type="number" placeholder="Estrato">
    </form>
    <form autocomplete="off">
        <h2>Envianos Un Mensaje</h2>
        <input type="text" placeholder="Nombre Completo" id="nombre" required>
        <input type="email" placeholder="Correo" id="mail" required>
        <input type="text" placeholder="Asunto / Mensaje" id="materia" required>
        <input type="submit" placeholder="Solicitar mensaje" id="btn-enviar">
        <div class="resultado">
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
